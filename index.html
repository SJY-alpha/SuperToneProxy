<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supertone 음성 생성기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .voice-card { transition: all 0.2s ease-in-out; }
        .voice-card.selected { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1); border-color: #3b82f6; }
        .loader { border-top-color: #3498db; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        <div class="bg-white p-6 rounded-2xl shadow-lg">
            <h1 class="text-3xl font-bold text-center mb-2 text-gray-900">Supertone 음성 생성기</h1>
            <p id="status-message" class="text-center text-gray-500 mb-6 h-5"></p>

            <!-- 메인 기능 -->
            <div id="main-content">
                <!-- 텍스트 입력 -->
                <div class="mb-6">
                    <label for="text-input" class="block text-sm font-medium text-gray-700 mb-1">1. 변환할 텍스트 입력</label>
                    <textarea id="text-input" rows="4" class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="안녕하세요, 만나서 반갑습니다."></textarea>
                </div>

                <!-- 목소리 선택 -->
                <div class="mb-6">
                    <h2 class="text-lg font-semibold mb-3 text-gray-800">2. 목소리 선택</h2>
                    <div id="voice-list" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
                        <!-- Voice cards will be dynamically inserted here -->
                    </div>
                </div>

                <!-- 음성 생성 버튼 -->
                <button id="generate-btn" class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-200 flex items-center justify-center text-lg disabled:bg-gray-400" disabled>
                    <svg id="generate-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.858 5.858a9 9 0 0112.728 0m-2.828 9.9a5 5 0 01-7.072 0" /></svg>
                    <span id="generate-btn-text">음성 생성하기</span>
                    <div id="generate-loader" class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-6 w-6 mr-2 hidden"></div>
                </button>
            </div>
        </div>
    </div>

    <script>
        const PROXY_BASE_URL = ""; 
        let selectedVoiceId = null;

        const statusMessage = document.getElementById('status-message');
        const textInput = document.getElementById('text-input');
        const voiceList = document.getElementById('voice-list');
        const generateBtn = document.getElementById('generate-btn');
        const generateBtnText = document.getElementById('generate-btn-text');
        const generateLoader = document.getElementById('generate-loader');
        const generateIcon = document.getElementById('generate-icon');

        async function getVoices() {
            const res = await fetch(`${PROXY_BASE_URL}/api/voices`);
            if (!res.ok) {
                const errorText = await res.text();
                try {
                    const errorJson = JSON.parse(errorText);
                    throw new Error(errorJson.error || errorText);
                } catch (e) {
                    throw new Error(errorText || `서버 응답 오류: ${res.status}`);
                }
            }
            const data = await res.json();
            console.log("Received data from /api/voices:", data); // Log the actual response for debugging

            // Try to find the array of voices from various possible response structures
            if (Array.isArray(data)) return data;
            if (data && Array.isArray(data.data)) return data.data;
            if (data && Array.isArray(data.voices)) return data.voices;
            if (data && Array.isArray(data.results)) return data.results;
            if (data && Array.isArray(data.items)) return data.items;
            
            // If no array is found, throw a more detailed error
            throw new Error(`API로부터 받은 목소리 목록의 형식이 올바르지 않습니다. 응답: ${JSON.stringify(data)}`);
        }

        async function tts(text, voiceId) {
            const res = await fetch(`${PROXY_BASE_URL}/api/proxy/${voiceId}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    text: text,
                    language: "ko",
                    style: "neutral",
                })
            });
            if (!res.ok) throw new Error(await res.text());
            const blob = await res.blob();
            const url = URL.createObjectURL(blob);
            new Audio(url).play();
        }

        function displayVoices(voices) {
            voiceList.innerHTML = '';
            // This check ensures voices is actually an array before trying to loop
            if (!Array.isArray(voices)) {
                console.error("displayVoices received a non-array:", voices);
                return; // Stop execution if it's not an array
            }
            voices.forEach(voice => {
                const card = document.createElement('div');
                card.className = 'voice-card cursor-pointer p-3 border-2 border-gray-200 rounded-lg text-center hover:border-blue-500 hover:bg-blue-50';
                card.dataset.voiceId = voice.voice_id;

                const name = document.createElement('h3');
                name.className = 'font-semibold text-gray-800';
                name.textContent = voice.name;
                card.appendChild(name);

                card.addEventListener('click', () => {
                    document.querySelectorAll('.voice-card').forEach(c => c.classList.remove('selected', 'bg-blue-100'));
                    card.classList.add('selected', 'bg-blue-100');
                    selectedVoiceId = voice.voice_id;
                    updateGenerateButtonState();
                });
                voiceList.appendChild(card);
            });
        }

        function updateGenerateButtonState() {
            if (selectedVoiceId && textInput.value.trim() !== "") {
                generateBtn.disabled = false;
            } else {
                generateBtn.disabled = true;
            }
        }
        
        textInput.addEventListener('input', updateGenerateButtonState);

        generateBtn.addEventListener('click', async () => {
            if (generateBtn.disabled) return;

            generateLoader.classList.remove('hidden');
            generateIcon.classList.add('hidden');
            generateBtnText.textContent = "생성 중...";
            generateBtn.disabled = true;
            
            try {
                await tts(textInput.value, selectedVoiceId);
            } catch (error) {
                console.error("TTS Error:", error);
                alert(`음성 생성에 실패했습니다: ${error.message}`);
            } finally {
                generateLoader.classList.add('hidden');
                generateIcon.classList.remove('hidden');
                generateBtnText.textContent = "음성 생성하기";
                updateGenerateButtonState();
            }
        });

        // Load voices when the page loads
        window.addEventListener('load', async () => {
            statusMessage.textContent = '목소리 목록을 불러오는 중...';
            try {
                const voices = await getVoices();
                displayVoices(voices);
                statusMessage.textContent = `${voices.length}개의 목소리를 성공적으로 불러왔습니다.`;
            } catch (error) {
                console.error("Failed to load voices:", error);
                statusMessage.textContent = `오류: 목소리 목록을 불러오지 못했습니다. (${error.message})`;
                statusMessage.classList.add('text-red-600');
            }
        });
    </script>
</body>
</html>
