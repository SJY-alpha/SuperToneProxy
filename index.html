<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supertone 음성 생성기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .voice-card { transition: all 0.2s ease-in-out; }
        .voice-card.selected { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1); border-color: #3b82f6; }
        .loader { border-top-color: #3498db; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        /* 작은 스피너를 위한 스타일 */
        .small-loader {
            width: 1rem;
            height: 1rem;
            border-width: 2px;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-5xl">
        <div class="bg-white p-6 rounded-2xl shadow-lg">
            <h1 class="text-3xl font-bold text-center mb-2 text-gray-900">Supertone 음성 생성기</h1>
            <p id="status-message" class="text-center text-gray-500 mb-6 h-5"></p>

            <!-- 메인 기능 -->
            <div id="main-content">
                <!-- 텍스트 입력 -->
                <div class="mb-6">
                    <label for="text-input" class="block text-sm font-medium text-gray-700 mb-1">1. 변환할 텍스트 입력</label>
                    <textarea id="text-input" rows="4" class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="안녕하세요, 만나서 반갑습니다."></textarea>
                </div>

                <!-- 목소리 검색 필터 -->
                <div class="mb-6 p-4 bg-gray-50 rounded-lg border">
                    <h2 class="text-lg font-semibold mb-3 text-gray-800">목소리 검색 필터</h2>
                    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                        <div>
                            <label for="language-filter" class="block text-sm font-medium text-gray-700">언어</label>
                            <select id="language-filter" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 sm:text-sm rounded-md">
                                <option value="">전체</option>
                                <option value="ko">한국어</option>
                                <option value="en">영어</option>
                                <option value="ja">일본어</option>
                            </select>
                        </div>
                        <div>
                            <label for="gender-filter" class="block text-sm font-medium text-gray-700">성별</label>
                            <select id="gender-filter" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 sm:text-sm rounded-md">
                                <option value="">전체</option>
                                <option value="male">남성</option>
                                <option value="female">여성</option>
                            </select>
                        </div>
                        <div>
                            <label for="age-filter" class="block text-sm font-medium text-gray-700">연령대</label>
                            <select id="age-filter" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 sm:text-sm rounded-md">
                                <option value="">전체</option>
                                <option value="child">어린이</option>
                                <option value="young-adult">청년</option>
                                <option value="middle-aged">중년</option>
                                <option value="old">노년</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- 목소리 선택 -->
                <div class="mb-6">
                    <div class="flex justify-between items-center mb-3">
                         <h2 class="text-lg font-semibold text-gray-800">2. 목소리 선택</h2>
                         <p class="text-sm text-green-600 font-semibold">* 샘플 미리듣기는 크레딧이 소모되지 않습니다.</p>
                    </div>
                    <div id="voice-list" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
                        <!-- Voice cards will be dynamically inserted here -->
                    </div>
                </div>

                <!-- 음성 생성 버튼 -->
                <button id="generate-btn" class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-200 flex items-center justify-center text-lg disabled:bg-gray-400" disabled>
                    <svg id="generate-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.858 5.858a9 9 0 0112.728 0m-2.828 9.9a5 5 0 01-7.072 0" /></svg>
                    <span id="generate-btn-text">음성 생성하기</span>
                    <div id="generate-loader" class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-6 w-6 mr-2 hidden"></div>
                </button>
            </div>
        </div>
    </div>

    <script>
        const PROXY_BASE_URL = ""; 
        let selectedVoiceId = null;

        // DOM Elements
        const statusMessage = document.getElementById('status-message');
        const textInput = document.getElementById('text-input');
        const voiceList = document.getElementById('voice-list');
        const generateBtn = document.getElementById('generate-btn');
        const languageFilter = document.getElementById('language-filter');
        const genderFilter = document.getElementById('gender-filter');
        const ageFilter = document.getElementById('age-filter');

        async function getVoices(queryParams = '') {
            const res = await fetch(`${PROXY_BASE_URL}/api/voices${queryParams}`);
            if (!res.ok) {
                const errorText = await res.text();
                throw new Error(errorText || `Server Error: ${res.status}`);
            }
            const data = await res.json();
            console.log("Received data from /api/voices:", data);

            const voices = data.data || data.voices || data.results || data.items || data;
            if (Array.isArray(voices)) return voices;
            
            throw new Error(`Invalid voice list format from API. Response: ${JSON.stringify(data)}`);
        }
        
        async function tts(text, voiceId) {
            const res = await fetch(`${PROXY_BASE_URL}/api/proxy/${voiceId}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text, language: "ko", style: "neutral" })
            });
            if (!res.ok) throw new Error(await res.text());
            const blob = await res.blob();
            const url = URL.createObjectURL(blob);
            new Audio(url).play();
        }

        function displayVoices(voices) {
            voiceList.innerHTML = '';
            if (!Array.isArray(voices) || voices.length === 0) {
                voiceList.innerHTML = `<p class="col-span-full text-center text-gray-500">조건에 맞는 목소리가 없습니다.</p>`;
                return;
            }
            voices.forEach(voice => {
                const card = document.createElement('div');
                card.className = 'voice-card flex flex-col justify-between p-3 border-2 border-gray-200 rounded-lg hover:border-blue-500 hover:bg-blue-50';
                
                const name = document.createElement('h3');
                name.className = 'font-semibold text-gray-800 text-center cursor-pointer';
                name.textContent = voice.name;
                
                // 카드 이름 부분을 클릭하면 선택되도록 변경
                name.addEventListener('click', () => {
                    document.querySelectorAll('.voice-card').forEach(c => c.classList.remove('selected', 'bg-blue-100'));
                    card.classList.add('selected', 'bg-blue-100');
                    selectedVoiceId = voice.voice_id;
                    updateGenerateButtonState();
                });

                const playButton = document.createElement('button');
                playButton.className = 'mt-2 p-1 text-blue-600 hover:text-blue-800 rounded-full self-center focus:outline-none focus:ring-2 focus:ring-blue-400';
                const playIcon = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>`;
                
                // 샘플 URL이 있는지 확인하고 버튼 추가
                const defaultSample = voice.samples && voice.samples.length > 0 ? voice.samples[0].url : null;
                if (defaultSample) {
                    playButton.innerHTML = playIcon;
                    playButton.addEventListener('click', (e) => {
                        e.stopPropagation();
                        new Audio(defaultSample).play();
                    });
                } else {
                    playButton.disabled = true;
                    playButton.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.858 5.858a9 9 0 0112.728 0m-2.828 9.9a5 5 0 01-7.072 0" /></svg>`;
                }

                card.appendChild(name);
                card.appendChild(playButton);
                voiceList.appendChild(card);
            });
        }
        
        async function fetchAndDisplayVoices() {
            const params = new URLSearchParams();
            if (languageFilter.value) params.append('language', languageFilter.value);
            if (genderFilter.value) params.append('gender', genderFilter.value);
            if (ageFilter.value) params.append('age', ageFilter.value);
            
            const queryString = params.toString() ? `?${params.toString()}` : '';

            statusMessage.textContent = '목소리 목록을 검색하는 중...';
            try {
                const voices = await getVoices(queryString);
                displayVoices(voices);
                statusMessage.textContent = `${voices.length}개의 목소리를 찾았습니다.`;
            } catch (error) {
                console.error("Failed to load/filter voices:", error);
                statusMessage.textContent = `오류: 목소리를 불러오지 못했습니다. (${error.message})`;
                statusMessage.classList.add('text-red-600');
            }
        }

        function updateGenerateButtonState() {
            const generateBtn = document.getElementById('generate-btn');
            generateBtn.disabled = !(selectedVoiceId && textInput.value.trim() !== "");
        }
        
        textInput.addEventListener('input', updateGenerateButtonState);

        // 페이지 로드 및 필터 변경 시 목소리 목록 다시 불러오기
        window.addEventListener('load', fetchAndDisplayVoices);
        languageFilter.addEventListener('change', fetchAndDisplayVoices);
        genderFilter.addEventListener('change', fetchAndDisplayVoices);
        ageFilter.addEventListener('change', fetchAndDisplayVoices);
        
        // 음성 생성 버튼 로직
        document.getElementById('generate-btn').addEventListener('click', async () => {
            const btn = document.getElementById('generate-btn');
            const btnText = document.getElementById('generate-btn-text');
            const loader = document.getElementById('generate-loader');
            const icon = document.getElementById('generate-icon');

            if (btn.disabled) return;

            loader.classList.remove('hidden');
            icon.classList.add('hidden');
            btnText.textContent = "생성 중...";
            btn.disabled = true;
            
            try {
                await tts(textInput.value, selectedVoiceId);
            } catch (error) {
                console.error("TTS Error:", error);
                alert(`음성 생성에 실패했습니다: ${error.message}`);
            } finally {
                loader.classList.add('hidden');
                icon.classList.remove('hidden');
                btnText.textContent = "음성 생성하기";
                updateGenerateButtonState();
            }
        });
    </script>
</body>
</html>
