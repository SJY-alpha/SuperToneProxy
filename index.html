<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supertone API Voice Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* 스크롤바 디자인 */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #2d3748;
        }
        ::-webkit-scrollbar-thumb {
            background: #4a5568;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #718096;
        }
        .voice-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out, outline 0.2s ease-in-out;
        }
        .voice-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .voice-card.selected {
            outline: 2px solid #3b82f6;
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <div class="container mx-auto p-4 md:p-8">
        <header class="mb-8">
            <h1 class="text-4xl font-bold text-center mb-2">Supertone Voice Player</h1>
            <p class="text-center text-gray-400">Supertone API를 사용하여 목소리를 검색하고 들어보세요.</p>
        </header>

        <!-- TTS 생성 섹션 -->
        <div class="bg-gray-800 rounded-xl p-6 mb-8 sticky top-4 z-10 shadow-lg">
            <h2 class="text-2xl font-semibold mb-4">Text-to-Speech</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="md:col-span-2">
                    <textarea id="tts-text" class="w-full h-24 p-3 bg-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition" placeholder="음성으로 변환할 텍스트를 입력하세요 (최대 300자)"></textarea>
                </div>
                <div class="flex flex-col justify-between">
                    <div id="selected-voice-info" class="text-center md:text-left mb-2 p-3 bg-gray-700/50 rounded-md h-12 flex items-center justify-center">
                        <span class="text-gray-400">목소리를 선택하세요</span>
                    </div>
                    <button id="generate-button" class="w-full bg-blue-600 hover:bg-blue-700 disabled:bg-gray-600 disabled:cursor-not-allowed text-white font-bold py-3 px-4 rounded-md transition duration-300">
                        <span id="generate-button-text">오디오 생성</span>
                        <div id="generate-spinner" class="hidden animate-spin rounded-full h-5 w-5 border-b-2 border-white mx-auto"></div>
                    </button>
                </div>
            </div>
            <audio id="audio-player" controls class="w-full mt-4 hidden"></audio>
            <div id="audio-download-container" class="mt-2 text-center hidden">
                <a id="download-link" class="text-blue-400 hover:text-blue-300 text-sm">오디오 파일 다운로드</a>
            </div>
        </div>

        <!-- 음성 목록 및 필터 -->
        <div>
            <div class="flex flex-wrap justify-between items-center mb-4 gap-4">
                 <h2 class="text-2xl font-semibold">Voice List</h2>
                 <div id="voice-count" class="text-gray-400 text-right"></div>
            </div>
            <!-- 필터 -->
            <div class="flex flex-wrap gap-4 mb-6">
                <input type="text" id="search-input" placeholder="이름으로 검색..." class="flex-grow bg-gray-800 p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 min-w-[200px]">
                <select id="language-filter" class="bg-gray-800 p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">모든 언어</option>
                </select>
                <select id="style-filter" class="bg-gray-800 p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">모든 스타일</option>
                </select>
            </div>
            
            <!-- 음성 목록 -->
            <div id="voice-list-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <!-- 로딩 스피너 -->
                <div id="list-spinner" class="col-span-full flex flex-col justify-center items-center h-64">
                    <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-blue-500"></div>
                    <p class="mt-4 text-gray-400">전체 목소리를 불러오는 중입니다...</p>
                </div>
                <!-- 에러 메시지 -->
                <div id="list-error" class="hidden col-span-full text-center text-red-400 bg-red-900/50 p-4 rounded-md"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // UI Elements
            const ttsText = document.getElementById('tts-text');
            const generateButton = document.getElementById('generate-button');
            const generateButtonText = document.getElementById('generate-button-text');
            const generateSpinner = document.getElementById('generate-spinner');
            const audioPlayer = document.getElementById('audio-player');
            const downloadContainer = document.getElementById('audio-download-container');
            const downloadLink = document.getElementById('download-link');
            const selectedVoiceInfo = document.getElementById('selected-voice-info');
            const searchInput = document.getElementById('search-input');
            const languageFilter = document.getElementById('language-filter');
            const styleFilter = document.getElementById('style-filter');
            const voiceListContainer = document.getElementById('voice-list-container');
            const listSpinner = document.getElementById('list-spinner');
            const listError = document.getElementById('list-error');
            const voiceCount = document.getElementById('voice-count');

            // State Management
            let allVoices = [];
            let selectedVoice = null;
            let audioBlobUrl = null;

            // --- Data Loading and Initialization ---
            async function fetchAllPaginatedVoices(endpoint) {
                let voices = [];
                let nextCursor = null;
                let hasNextPage = true;

                while (hasNextPage) {
                    const url = nextCursor ? `${endpoint}?cursor=${nextCursor}` : endpoint;
                    const response = await fetch(url);

                    // [개선됨] 응답이 실패했을 때 더 자세한 오류 메시지를 생성합니다.
                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        const message = errorData.message || response.statusText;
                        throw new Error(`목록을 불러오지 못했습니다 (${response.status} from ${endpoint}): ${message}. Vercel 환경변수(SUPERTONE_API_KEY)를 확인하세요.`);
                    }

                    const data = await response.json();
                    
                    const pageVoices = data.voices || (Array.isArray(data) ? data : []);
                    voices.push(...pageVoices);

                    if (data.next_cursor) {
                        nextCursor = data.next_cursor;
                    } else {
                        hasNextPage = false;
                    }
                }
                return voices;
            }
            
            async function fetchVoices() {
                showLoadingState(true);
                try {
                    const [presetVoices, customVoices] = await Promise.all([
                        fetchAllPaginatedVoices('/api/voices').catch(e => { console.error("Error fetching preset voices:", e); throw e; }),
                        fetchAllPaginatedVoices('/api/custom-voices').catch(e => { console.error("Error fetching custom voices:", e); return []; }) // Custom은 실패해도 무시
                    ]);

                    const voiceMap = new Map();
                    [...presetVoices, ...customVoices].forEach(voice => {
                        if (voice && voice.voice_id) {
                            voiceMap.set(voice.voice_id, voice);
                        }
                    });

                    allVoices = Array.from(voiceMap.values());
                    
                    if (allVoices.length === 0) {
                         throw new Error('사용 가능한 음성이 없습니다. API 응답이 비어있습니다.');
                    }
                    
                    populateFilters();
                    renderVoices();
                    showLoadingState(false);

                } catch (error) {
                    console.error('Final Error fetching voices:', error);
                    showError(error.message); // [개선됨] 에러 메시지를 화면에 직접 표시
                }
            }
            
            function showLoadingState(isLoading) {
                listSpinner.style.display = isLoading ? 'flex' : 'none';
                listError.classList.add('hidden');
                if (isLoading) {
                    voiceListContainer.innerHTML = '';
                    voiceListContainer.appendChild(listSpinner);
                }
            }
            
            function showError(message) {
                listSpinner.style.display = 'none';
                listError.innerHTML = `<p class="font-bold">오류 발생:</p><p class="mt-2 text-sm">${message}</p>`;
                listError.classList.remove('hidden');
                voiceListContainer.innerHTML = '';
                voiceListContainer.appendChild(listError);
            }

            // --- Filtering and Rendering (이하 동일) ---
            
            function populateFilters() {
                const languages = new Set();
                const styles = new Set();
                allVoices.forEach(voice => {
                    if (voice.language) languages.add(voice.language);
                    if (voice.style) styles.add(voice.style);
                });

                languageFilter.length = 1; 
                styleFilter.length = 1;

                Array.from(languages).sort().forEach(lang => {
                    const option = document.createElement('option');
                    option.value = lang;
                    option.textContent = lang.toUpperCase();
                    languageFilter.appendChild(option);
                });

                Array.from(styles).sort().forEach(style => {
                    const option = document.createElement('option');
                    option.value = style;
                    option.textContent = style.charAt(0).toUpperCase() + style.slice(1);
                    styleFilter.appendChild(option);
                });
            }

            function renderVoices() {
                voiceListContainer.innerHTML = '';

                const searchTerm = searchInput.value.toLowerCase();
                const selectedLang = languageFilter.value;
                const selectedStyle = styleFilter.value;

                const filteredVoices = allVoices.filter(voice => {
                    const nameMatch = voice.name.toLowerCase().includes(searchTerm);
                    const langMatch = !selectedLang || voice.language === selectedLang;
                    const styleMatch = !selectedStyle || voice.style === selectedStyle;
                    return nameMatch && langMatch && styleMatch;
                });
                
                voiceCount.textContent = `Showing ${filteredVoices.length} of ${allVoices.length} voices`;

                if (filteredVoices.length === 0) {
                    voiceListContainer.innerHTML = `<p class="col-span-full text-center text-gray-400">조건에 맞는 음성이 없습니다.</p>`;
                    return;
                }

                filteredVoices.forEach(voice => {
                    const card = document.createElement('div');
                    card.className = 'voice-card bg-gray-800 rounded-lg p-4 flex flex-col justify-between shadow-md cursor-pointer';
                    card.dataset.voiceId = voice.voice_id;
                    card.innerHTML = `
                        <div>
                            <h3 class="font-bold text-lg truncate pointer-events-none">${voice.name}</h3>
                            <div class="flex flex-wrap gap-2 mt-2 text-xs pointer-events-none">
                                <span class="bg-blue-500/20 text-blue-300 px-2 py-1 rounded-full">${voice.language || 'N/A'}</span>
                                <span class="bg-purple-500/20 text-purple-300 px-2 py-1 rounded-full">${voice.style || 'N/A'}</span>
                            </div>
                        </div>
                        <div class="select-indicator mt-4 text-center text-white font-semibold py-2 px-4 rounded-md transition pointer-events-none"></div>
                    `;
                    
                    const selectIndicator = card.querySelector('.select-indicator');
                    if (selectedVoice && selectedVoice.voice_id === voice.voice_id) {
                        card.classList.add('selected');
                        selectIndicator.textContent = '선택됨';
                        selectIndicator.classList.add('bg-blue-600');
                    } else {
                         selectIndicator.textContent = '선택하기';
                         selectIndicator.classList.add('bg-gray-700');
                    }
                    voiceListContainer.appendChild(card);
                });
            }

            // --- Event Handlers (이하 동일) ---
            function handleVoiceSelect(event) {
                const card = event.target.closest('.voice-card');
                if (!card) return;
                
                const voiceId = card.dataset.voiceId;
                selectedVoice = allVoices.find(v => v.voice_id === voiceId);

                if (selectedVoice) {
                    selectedVoiceInfo.innerHTML = `<span class="font-semibold truncate text-white">${selectedVoice.name}</span>`;
                    const ttsSection = document.querySelector('.sticky');
                    if(window.scrollY > ttsSection.offsetTop) {
                        ttsSection.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                }
                updateGenerateButtonState();
                renderVoices();
            }

            function updateGenerateButtonState() {
                const hasText = ttsText.value.trim().length > 0;
                const hasVoice = !!selectedVoice;
                generateButton.disabled = !hasText || !hasVoice;
            }
            
            async function handleTTSGeneration() {
                if (!selectedVoice || !ttsText.value.trim()) return;

                const text = ttsText.value.trim();
                if (text.length > 300) {
                    alert('텍스트는 300자를 초과할 수 없습니다.');
                    return;
                }
                
                setGeneratingState(true);
                audioPlayer.classList.add('hidden');
                downloadContainer.classList.add('hidden');

                try {
                    const response = await fetch(`/api/tts/${selectedVoice.voice_id}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            text: text,
                            language: selectedVoice.language,
                            style: selectedVoice.style,
                            model: selectedVoice.model || 'sona_speech_1',
                            output_format: 'mp3'
                        })
                    });

                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({ message: '알 수 없는 오류가 발생했습니다.' }));
                        throw new Error(`[${response.status}] ${errorData.message || '오디오 생성에 실패했습니다.'}`);
                    }

                    const blob = await response.blob();

                    if (audioBlobUrl) {
                        URL.revokeObjectURL(audioBlobUrl);
                    }

                    audioBlobUrl = URL.createObjectURL(blob);
                    audioPlayer.src = audioBlobUrl;
                    audioPlayer.classList.remove('hidden');
                    audioPlayer.play();

                    downloadLink.href = audioBlobUrl;
                    downloadLink.download = `${selectedVoice.name}_${text.substring(0, 10).replace(/\s/g, '_')}.mp3`;
                    downloadContainer.classList.remove('hidden');

                } catch (error) {
                    console.error('TTS Error:', error);
                    alert(`오류가 발생했습니다: ${error.message}`);
                } finally {
                    setGeneratingState(false);
                }
            }
            
            function setGeneratingState(isGenerating) {
                generateButton.disabled = isGenerating;
                if (isGenerating) {
                    generateButtonText.classList.add('hidden');
                    generateSpinner.classList.remove('hidden');
                } else {
                    generateButtonText.classList.remove('hidden');
                    generateSpinner.classList.add('hidden');
                    updateGenerateButtonState();
                }
            }

            // --- Event Listeners ---
            searchInput.addEventListener('input', renderVoices);
            languageFilter.addEventListener('change', renderVoices);
            styleFilter.addEventListener('change', renderVoices);
            voiceListContainer.addEventListener('click', handleVoiceSelect);
            generateButton.addEventListener('click', handleTTSGeneration);
            ttsText.addEventListener('input', updateGenerateButtonState);
            
            // --- App Start ---
            fetchVoices();
            updateGenerateButtonState();
        });
    </script>
</body>
</html>
